  <title>Kanban-Krazy</title>
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>

</body>

<template name="layout">
  <h1>Hello!!!!1</h1>
  <div class="nav">
    {{> loginButtons}}
  </div>
  <div class="container">
    {{> yield}}
  </div>
</template>

<template name="main">
  <h1>This is main</h1>
</template>

<template name="dashboard">
  This is dashboard!!!!3
  <div class="input">
    <span>
      <input type="text" id="message" maxlength="25">
    </span>
    <span>
      <a href="#" id="submit">Submit</a>
    </span>
  </div>
  <div class="clear"></div>
  <div class="wrapper">
    <div class="column todo">
      {{> todo }}
    </div>
    <div class="column progress">
      {{> progress }}
    </div>
    <div class="column done">
      {{> done }}
    </div>
  </div>
</template>

<template name="todo">
  <div class="todo">
    {{#each todo}}
      {{> card }}
    {{/each}}
  </div>
</template>

<template name="progress">
  <div class="progress">
    {{#each progress}}
      {{> card }}
    {{/each}}
  </div>
</template>

<template name="done">
  <div class="done">
    {{#each done}}
      {{> card }}
    {{/each}}
  </div>
</template>

<template name="card">
  <div class="card">
    <div class="message">
      {{message}}
    </div>
  </div>
</template>

<template name="addUserForm">
  {{#if currentUser}}
    <form>
      <input type="text" name="user">
      <input type="submit" value="addUser">
    </form>
  {{/if}}
</template>
